name: Subtract Count

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Subtract Count"
        default: 1
jobs:
  sub_count:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
      - name: 
        run: |
         chmod +x sub.sh
         bash sub.sh 1
        shell: bash
